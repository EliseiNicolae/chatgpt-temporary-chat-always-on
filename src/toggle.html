<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Content</title>
    <style>
        :root {
            --background-color: #212121;
            --border-color: #464646;
            --slider-background: #ccc;
            --slider-checked-background: #4caf50;
            --text-color: white;
            --button-hover: #333;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --background-color: #f0f0f0;
                --border-color: #bdbdbd;
                --slider-background: #ccc;
                --slider-checked-background: #4caf50;
                --text-color: black;
                --button-hover: #e0e0e0;
            }
        }

        #toggle-container {
            display: flex;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            align-items: center;
            gap: 10px;
            background: var(--background-color);
            color: var(--text-color);
            padding: 5px 10px;
            margin-left: 120px;
            margin-top: 12px;
            border: solid 1px var(--border-color);
            border-radius: 35px;
            font-size: 0.85rem;
            z-index: 9999;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 42px;
            height: 21px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--slider-background);
            transition: .2s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 17px;
            width: 17px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .2s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--slider-checked-background);
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        .divider {
            width: 1px;
            height: 20px;
            background-color: var(--border-color);
        }

        #new-chat-button {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 0.85rem;
            transition: background-color 0.2s;
            white-space: nowrap;
        }

        #new-chat-button:hover {
            background-color: var(--button-hover);
        }

        /* media mobile */
        @media (max-width: 768px) {
            #toggle-container {
                margin-left: 90px;
            }

            .text-temporary {
                display: none;
            }
        }
    </style>
</head>
<body>
<div id="toggle-container">
    <span class="text-temporary">Temporary Chat</span>
    <label class="switch">
        <input type="checkbox" id="toggle-button">
        <span class="slider"></span>
    </label>
    <span class="divider"></span>
    <button id="new-chat-button">+ New Chat</button>
</div>
</body>
</html>
